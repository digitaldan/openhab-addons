name: Sync claude-config with main
on:
  push:
    branches: [main]
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: claude-config
          fetch-depth: 0
      - run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git merge origin/main --no-edit
          git push
