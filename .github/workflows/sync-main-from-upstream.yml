name: Sync main from upstream
on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
      - run: |
          git remote add upstream https://github.com/openhab/openhab-addons.git
          git fetch upstream main
          git merge --ff-only upstream/main
          git push
