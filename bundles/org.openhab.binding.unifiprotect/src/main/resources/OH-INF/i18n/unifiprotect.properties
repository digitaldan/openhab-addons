# add-on

addon.unifiprotect.name = UnifiProtect Binding
addon.unifiprotect.description = This is the binding for UnifiProtect.

# add-on config

binding.config.unifiprotect.downloadBinaries.label = Download Stream Binaries
binding.config.unifiprotect.downloadBinaries.description = Download the stream binaries for go2rtc and ffmpeg if not already present on the system PATH
binding.config.unifiprotect.useStun.label = Use STUN for external IP discovery
binding.config.unifiprotect.useStun.description = Use STUN for external IP discovery. This will allow camera streams to work behind NATs when outside your local network (e.g. when using the openHAB cloud service). STUN will incur an approximately 5 second delay starting the stream as it discovers your external IP.

